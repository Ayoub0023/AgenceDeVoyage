<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - TravelDreams</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="login-box">
        <div class="login-header">
            <h2>Inscription</h2>
            <p>Rejoignez TravelDreams dès maintenant</p>
        </div>
        <form th:action="@{/register}" th:object="${user}" method="post" id="signup-form">
            <div class="input-group">
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" th:field="*{username}" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" th:field="*{email}" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" th:field="*{password}" id="password" placeholder="Mot de passe" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm-password')"></i>
                </div>
            </div>
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            <button type="submit" class="login-btn">S'inscrire</button>
        </form>
        <div class="register-link">
            Déjà inscrit ? <a href="/login">Se connecter</a>
        </div>
    </div>
</div>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
