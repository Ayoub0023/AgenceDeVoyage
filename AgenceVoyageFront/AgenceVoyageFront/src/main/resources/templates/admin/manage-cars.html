<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les Voitures</title>
    <link rel="stylesheet" href="/css/manage-car.css">
    <link rel="stylesheet" href="/css/SharedStyles.css">
</head>
<body>
<!-- Include header -->
<div th:replace="header :: header"></div>

<main>
    <div class="title-container">
        <h1 class="page-title">Gérer les Voitures</h1>
    </div>
    <div class="table-container">
        <button id="addCarBtn" class="action-btn add-btn">+</button>
        <table class="car-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Modèle</th>
                <th>Agence</th>
                <th>Prix par Jour</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="carList">
            <!-- Les voitures seront chargées dynamiquement ici -->
            </tbody>
        </table>
    </div>
</main>

<!-- Form Popup for Add/Edit -->
<div id="carFormPopup" class="popup hidden">
    <div class="popup-content">
        <h2 id="popupTitle">Ajouter une Voiture</h2>
        <form id="carForm">
            <label for="carModel">Modèle</label>
            <input type="text" id="carModel" name="model" required>

            <label for="carAgency">Agence</label>
            <input type="text" id="carAgency" name="agency" required>

            <label for="carPrice">Prix par Jour</label>
            <input type="number" id="carPrice" name="price" required min="0" step="0.01">

            <div class="form-actions">
                <button type="button" id="saveBtn" class="action-btn save-btn">Enregistrer</button>
                <button type="button" id="cancelBtn" class="action-btn cancel-btn">Annuler</button>
            </div>
        </form>
    </div>
</div>

<script src="/js/manage-car.js"></script>
</body>
</html>
